<div class="sessionview ">

    <el-alert v-if="error" type="error">
        {{error.message}}

        <el-button v-on:click="loadMessage">Retry</el-button>
    </el-alert>

    <div v-if="sessionSummary" v-loading="loading" class=" h ">
        <el-tabs value="log" style="height: 100%; width:100%" >


            <el-tab-pane label="Log" name="log" >
                <textarea readonly  v-model="session.log" v-if="session" />
            </el-tab-pane>
        </el-tabs>




    </div>

    <div v-if="!sessionSummary">
        No session selected
    </div>

</div>
